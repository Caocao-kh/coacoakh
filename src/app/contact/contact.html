<!-- Contact Page -->
<section class="min-h-screen bg-gray-100 flex items-center justify-center px-4 py-20">
  <div class="w-full max-w-3xl bg-white rounded-2xl shadow-xl p-10 border border-gray-200">
    
    <!-- Title -->
    <div class="text-center mb-10">
      <h1 class="text-4xl md:text-5xl font-bold text-gray-800">Contact Us</h1>
      <p class="mt-3 text-gray-500 max-w-xl mx-auto">
        Weâ€™d love to hear from you! Fill in the form below and our team will get back to you shortly.
      </p>
    </div>

    <!-- Form -->
    <form class="space-y-6">
      <!-- Name -->
      <div>
        <label class="block text-gray-700 font-medium mb-2">Your Name</label>
        <input type="text" required
          class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
      </div>

      <!-- Email -->
      <div>
        <label class="block text-gray-700 font-medium mb-2">Your Email</label>
        <input type="email" required
          class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
      </div>

      <!-- Message -->
      <div>
        <label class="block text-gray-700 font-medium mb-2">Message</label>
        <textarea rows="5" required
          class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 resize-none"></textarea>
      </div>

      <!-- Submit -->
      <button type="submit"
        class="w-full py-3 rounded-lg text-lg font-semibold bg-indigo-600 text-white hover:bg-indigo-700 transition duration-300 shadow-md">
        Send Message
      </button>
    </form>
  </div>
</section>
