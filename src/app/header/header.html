      <div class="flex items-center">

      <!-- Desktop Menu -->
      <div class="hidden md:flex space-x-8 items-center">

        <a routerLink="/contact" class="text-gray-700 hover:text-blue-600 transition">Contact</a>

        <a routerLink="/cart">
          <button class="flex items-center bg-blue-600 text-white px-4 py-2 rounded-lg shadow hover:bg-blue-700 transition">

          </button>

      <!-- Mobile Toggle -->
      <div class="md:hidden flex items-center space-x-2">
        <!-- Cart Button -->
        <a routerLink="/cart">
          <button class="bg-blue-600 text-white p-2 rounded-lg hover:bg-blue-700 transition">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" stroke-width="1.5" viewBox="0 0 24 24">

        <button (click)="toggleMenu()" class="text-gray-700 text-2xl focus:outline-none">

      </div>

  <!-- Mobile Menu (Dropdown) -->
  <div *ngIf="isMenuOpen" class="md:hidden px-4 pb-4 pt-2 bg-white/90 backdrop-blur-md shadow-inner transition-all duration-300">
    <a routerLink="/" class="block py-2 text-gray-700 hover:text-blue-600">Home</a>
    <a routerLink="/about" class="block py-2 text-gray-700 hover:text-blue-600">About</a>
    <a routerLink="/contact" class="block py-2 text-gray-700 hover:text-blue-600">Contact</a>
    <button class="w-full mt-3 bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 transition">Login</button>
  </div>
